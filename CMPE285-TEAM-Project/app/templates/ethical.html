 <body>
    <h1>Your Investment result</h1>
    <p>{{s1}}</p>
    <p>{{s2}}</p>
    <p>{{s3}}</p>
    <p>{{s4}}</p>

<div id="container1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<br><br><br>
<b><hr></b>
<br><br><br>
<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

 <script>

  //var myarray = ;
  var priceList0 = [168.79, 171.46, 172.00, 171.65, 172.46];
  var priceList1 = [174.31, 172.54, 176.83, 175.00, 177.51];
  var priceList2 = [85.71, 86.06, 86.67, 85.96, 85.23];
  var portFolioList = {{ portFolioList }};
  var dateList = ['12-11-2017', '12-12-2017', '12-13-2017', '12-14-2017', '12-15-2017'];


    $(function () {

    Highcharts.chart('container1', {
        title: {
            text: 'Historical Data for individual stocks ',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: Quandl ! Api',
            x: -20
        },
        xAxis: {
            categories: dateList
        },
        yAxis: {
            title: {
                text: 'Actual Stock Value'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },

        series: [{
            name: 'AAPL',
            data: priceList0
        }, {
            name: 'ADBE',
            data: priceList1
        }, {
            name: 'NSRGY',
            data: priceList2
        }]
    });

        Highcharts.chart('container2', {
        title: {
            text: 'Historical Data for Ethical Portfolio',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: Quandl ! Api',
            x: -20
        },
        xAxis: {
            categories: dateList
        },
        yAxis: {
            title: {
                text: 'Ethical Portfolio Value'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valuePrefix: ' $'

        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'Total Ethical Portfolio Values',
            data: portFolioList
        }]
    });
});
 
    
   
  </script>


});
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
